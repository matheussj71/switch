<script>
  var pos = 1;
  switch(pos){
  case 1:
  document.write("campeao");
  break;
  case 2:
  document.write("segundo lugar");
  break;
  case 3:
  document.write("terceiro lugar");

  document.write("nao subiu no podio");
 }
</script>
